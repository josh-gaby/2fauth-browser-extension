<header>
  <div class="left"></div>
  <div class="center is-title">
    2FAuth
  </div>
  <div class="right">
    <button type="button" routerLink="/settings">
      <fa-icon [icon]="faGear"></fa-icon>
      Settings
    </button>
  </div>
</header>
<main>
  <div class="tfa-list" *ngIf="accounts.length !== 0">
    <div *ngFor="let account of accounts" class="tfa-container tfa-cell tfa-text" routerLink="/accounts/{{account.id}}" [state]="{data: account}">
      <div class="tfa-top">
        <img *ngIf="preferences.get('showAccountsIcons') && account.icon" src="{{icon_url}}{{account.icon}}" />
        <span class="tfa-service">{{account.service}}</span>
      </div>
      <div class="tfa-bottom has-grey-text">
        <span class="tfa-account">{{account.account}}</span>
      </div>
    </div>
  </div>
  <div class="tfa-loading" *ngIf="accounts.length === 0">
    <fa-icon class="tfa-text" [icon]="faSpinner" [spin]="true"></fa-icon>
    Loading
  </div>
</main>
