<header>
  <div class="left">
    <button type="button" routerLink="/settings">
      <fa-icon [icon]="faChevronLeft"></fa-icon>
      back
    </button>
  </div>
  <div class="center is-title">
    Appearance
  </div>
  <div class="right"></div>
</header>
<main>
  <div class="theme-container field">
    <span class="label has-grey-text" id="theme-label">Theme</span>
    <div class="buttons">
      <button *ngFor="let theme of themes" (click)="setTheme(theme.value)" type="button" class="button is-dark" aria-labelledby="theme-label" [ngClass]="{'is-link': current_theme === theme.value}">
        <fa-icon [icon]="theme.icon"></fa-icon> {{theme.text}}
      </button>
    </div>
  </div>
</main>
